<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>StrongCore Log</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json">
</head>

<body class="light">
  <header>
    <h1>StrongCore Log</h1>
    <button id="themeToggle">ðŸŒ™</button>
  </header>

  <main>
    <!-- LOG -->
    <section id="log" class="active">
      <h2>Log Workout</h2>

      <label>Muscle Group</label>
      <select id="muscle"></select>

      <label>Exercise</label>
      <select id="exercise"></select>

      <label>Sets</label>
      <input type="number" id="sets" />

      <label>Reps</label>
      <input type="number" id="reps" />

      <label>Weight</label>
      <input type="number" id="weight" />

      <button onclick="saveWorkout()">Save Exercise</button>

      <div id="logList"></div>
    </section>

    <!-- EXERCISES -->
    <section id="exercises">
      <h2>Exercise Library</h2>
      <div id="exerciseCards"></div>
    </section>

    <!-- HISTORY -->
    <section id="history">
      <h2>History</h2>
      <div id="historyList"></div>
    </section>

    <!-- PROGRESS -->
    <section id="progress">
      <h2>Progress</h2>
      <p>Charts coming next phase.</p>
    </section>
  </main>

  <nav>
    <button onclick="showTab('log')">Log</button>
    <button onclick="showTab('exercises')">Exercises</button>
    <button onclick="showTab('history')">History</button>
    <button onclick="showTab('progress')">Progress</button>
  </nav>

  <script src="app.js"></script>
</body>
</html>
