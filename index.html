<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>StrongCore Log</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json">
</head>

<body class="light">
  <header>
    <h1>StrongCore Log</h1>
    <button id="themeToggle" aria-label="Toggle theme">ðŸŒ™</button>
  </header>

  <main>
    <!-- LOG -->
    <section id="log" class="active">
      <h2>Log Workout</h2>

      <label>Muscle Group</label>
      <select id="muscle"></select>

      <label>Exercise</label>
      <select id="exercise"></select>
<label>
  <input type="checkbox" id="bodyweightOnly">
  Bodyweight Only
</label>

<label>
  <input type="checkbox" id="dumbbellOnly">
  Dumbbells Only
</label>
      
<label>
  <input type="checkbox" id="draSafeMode">
  DRA Safe Mode
</label>
      
<button id="generateBtn">Generate Workout</button>
      <h3>Active Workout</h3>
<div id="activeWorkout"></div>
      <label>Sets</label>
      <input type="number" id="sets" min="1" />

      <label>Reps</label>
      <input type="number" id="reps" min="1" />

      <label>Weight</label>
      <input type="number" id="weight" min="0" />

      <button id="saveBtn">Save Exercise</button>
    </section>

    <!-- EXERCISES -->
    <section id="exercises">
      <h2>Exercise Library</h2>
      <div id="exerciseCards"></div>
    </section>

    <!-- HISTORY -->
    <section id="history">
      <h2>History</h2>
      <div id="historyList"></div>
    </section>

    <!-- PROGRESS -->
    <section id="progress">
      <h2>Progress</h2>
      <p>Progress charts coming next.</p>
    </section>
  </main>

  <nav>
    <button onclick="showTab('log')">Log</button>
    <button onclick="showTab('exercises')">Exercises</button>
    <button onclick="showTab('history')">History</button>
    <button onclick="showTab('progress')">Progress</button>
  </nav>

  <script src="app.js"></script>
</body>
</html>
